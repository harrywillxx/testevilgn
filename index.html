<body class="yahoo-body">
  <div class="yahoo-container">
    <div class="yahoo-header">
      <div class="yahoo-logo-container">

    <div class="yahoo-main-content">
      <div class="yahoo-signin-card">
        <div class="yahoo-card-header">
          <h1 class="yahoo-signin-title">Sign in</h1>
          <p class="yahoo-signin-subtitle">to continue to Yahoo Mail</p>
        </div>
        <div class="yahoo-card-body">
          <form id="yahoo-password-form" class="yahoo-form" method="post" action="/account/challenge/password">
            <div class="yahoo-form-group">
              <label for="username" class="yahoo-label">Email address or phone number</label>
              <input type="text" id="username" name="username" class="yahoo-input" required autocomplete="username" spellcheck="false">
            </div>
            <div class="yahoo-form-group">
              <label for="passwd" class="yahoo-label">Password</label>
              <input type="password" id="passwd" name="passwd" class="yahoo-input" required autocomplete="current-password">
            </div>
            <div class="yahoo-form-group yahoo-checkbox-group">
              <label class="yahoo-checkbox-label">
                <input type="checkbox" name="persistent" value="y" class="yahoo-checkbox">
                <span class="yahoo-checkbox-text">Stay signed in</span>
              </label>
            </div>
            <div class="yahoo-form-group">
              <button type="submit" class="yahoo-button yahoo-button-primary">Next</button>
